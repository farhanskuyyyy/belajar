    <p>paragraf</p>

<script>
    // constructor function 
    // biasanya huruf besar di depan , contoh function PremiumMember

    // class atau constructor function
    function Person(firstName, lastName) {
        this.firstName = firstName;
        this.lastName = lastName;

        // method in class 
        this.sayHello = function (name) {
            console.info(`Hello ${name} , my name is ${this.firstName} ${this.lastName}`);
        }
    }

    // object farhan 
    const farhan = new Person("Farhan", "Arfianto");
    farhan.sayHello('budi');

    console.log(farhan)

</script>
